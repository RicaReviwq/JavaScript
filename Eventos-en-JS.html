<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos en JavaScript</title>
</head>
<body>

    <h1>Eventos en JavaScript</h1>
    

    
<!-- Metodo 1 para agregar eventos en JavaScript 
    <button onclick="alert('Hola Mundo')">Hazme Click</button>
    <button onclick="alert('Hola Mundo')">Hazme Click</button>
    <button onclick="alert('Hola Mundo')">Hazme Click</button>
-->

<button id="btn1">Hazme Click</button>
<button id="btn2">Hazme Click</button>
<button id="btn3">Hazme Click</button>
<button id="btn4">Hazme Click</button>
<button id="btn5">Hazme Click</button>



<script>

const btn1 = document.querySelector('#btn1');
const btn2 = document.querySelector('#btn2');
const btn3 = document.querySelector('#btn3');
const btn4 = document.querySelector('#btn4');
const btn5 = document.querySelector('#btn5');
//Metodo2

btn1.onclick = () => alert('Hola Mundo');


//Metodo 3
btn2.addEventListener('click', () => {

    alert("Hello World");

} );



//Este bloque de codigo registra en la consola multiples propiedades del evento
btn3.addEventListener('click', function (e) {
  
    console.log(e);

});


/*Este bloque devuelve la estructura html que esta relacionado con el evento
en este caso devolveria <button id="btn3">Hazme Click</button> */
btn4.addEventListener('click', function (e) {
  
    console.log(e.target);

});

/*Este bloque de codigo cambia el color de fondo*/
btn5.addEventListener('click', function (e) {

    e.target.style.background = 'blue';

});











</script>




</body>
</html>
