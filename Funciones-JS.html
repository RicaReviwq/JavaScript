function min(a,b){ 

    if ( a<b ){
        return a;
    }
    else{
        return b;
    }
}

alert( min(2, 5) ); //== 2
alert( min(3, -1) ); //== -1
alert( min(1, 1) ); //== 1




function pow(x,n){
    return x**n;
}


alert( pow(3, 2) );//= 3 * 3 = 9
alert( pow(3,3) ); //= 3 * 3 * 3 = 27
alert( pow(1,100) ); //= 1 * 1 * ...* 1 = 1







//OPERADOR FLECHA 

let sum = (a, b) => a + b;

/* This arrow function is a shorter form of:

let sum = function(a, b) {
  return a + b;
};
*/

let double = n => n * 2;
// roughly the same as: let double = function(n) { return n * 2 }

alert( double(3) ); // 6


let suma = (a, b) => {  // the curly brace opens a multiline function
  let result = a + b;
  return result; // if we use curly braces, then we need an explicit "return"
};
